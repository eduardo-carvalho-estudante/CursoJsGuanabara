<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificando Estrangeiro</title>
</head>
<body>
    País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var txtp = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            

            res.innerHTML = `Seu país de origem é ${txtp.value}`
            if(txtp === 'Brasil'){
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>' 
            }else{
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong></p>' 
            }      
        }
    </script>
</body>
</html>
