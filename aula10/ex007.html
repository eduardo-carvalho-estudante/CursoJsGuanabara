<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            font: normal 18pt Arial;
            background: cyan;
        }

        input{
            font: normal 16pt Arial;
        }

        div#res{
            margin-top: 20px;
        }


    </style>
</head>
<body>
    
    <h1>Somando valores</h1>

    <input type="number" name="txt1" id="txt1"> + 
    <input type="number" name="txt2" id="txt2">

    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>

    <script>
        function somar(){
            var input1 = document.getElementById('txt1')
            var input2 = document.getElementById('txt2')
            var divRes = document.getElementById('res')

            var n1 = Number(input1.value)
            var n2 = Number(input2.value)

            var res = n1 + n2

            divRes.innerText = `A soma entre ${n1} e ${n2} Ã©: ${res}`
        }
    </script>
</body>
</html>
